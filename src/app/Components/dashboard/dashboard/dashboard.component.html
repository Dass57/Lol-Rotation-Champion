<mat-card class="example-card" *ngFor="let champ of tabChampInfo" >
  <!-- <div *ngIf="champ.key == 3 "> -->
  <mat-card-header>
    <img mat-card-image src="assets/champion/{{champ.image.full}}" alt="Photo of a Shiba Inu">
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{champ.name}}</mat-card-title>
    <mat-card-subtitle>{{champ.title}}</mat-card-subtitle>
    <p>
      {{champ.blurb}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
<!-- </div> -->
</mat-card>
