<mat-card class="example-card" *ngFor="let champ of tabChampInfo">
  <div *ngIf="champ.key == 3 ">
    <img mat-card-image src="assets/champion/{{champ.image.full}}">
    <div class="title-card">
      {{champ.name}}
    </div>
    <img mat-card-image src="assets/t1HeaderDivider.png">


    <mat-card-content>
      <p>
        {{champ.blurb}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

  </div>
</mat-card>
