<div class="grid">
<mat-grid-list cols="6" rowHeight="700" gutterSize="50px" class="main-grid">
  <mat-grid-tile *ngFor="let champ of tabChampInfo">
    <div routerLink="/detail/{{champ.name}}" class="card">
      <img class="img-hover" src="assets/img/splash/{{champ.id}}_0.jpg">
      <div class="title">
        <h1>{{champ.id}}</h1>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
</div>
